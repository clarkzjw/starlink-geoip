<html>

<head>

    <meta charset="utf-8">
    <title>Starlink</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        #popupModal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: block;
            overflow-y: auto;
            max-height: 80vh;
            width: 90%;
            max-width: 800px;
        }

        @media (max-width: 600px) {
            #popupModal {
                width: 95%;
                padding: 10px;
                max-height: 90vh;
            }
        }

        #popupModal p {
            margin: 0 0 20px 0;
        }

        .legend {
            background-color: #fff;
            border-radius: 3px;
            bottom: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .info {
            border-radius: 3px;
            top: 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 10px;
            margin-right: 5px;
            width: 10px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .pop_marker {
            background-image: url('./assets/pop.png');
            background-size: cover;
            width: 40px;
            height: 40px;
            cursor: pointer;
            border-radius: 50%;
        }

        .city_marker {
            background-image: url('./assets/dish.png');
            background-size: cover;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 50%;
        }

        .popup {
            overflow-y: scroll !important;
            max-height: 400px;
            max-width: 500px;
            width: 500px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <div id="map"></div>

    <div id="legend" class="legend" style="display: block">
        <div><img id="city-legend" style="width: 40px; height: 40px;" src="./assets/dish.png"></img></div>
        <br>
        <div><img id="pop-legend" style="width: 40px; height: 40px; border-radius: 50%;" src="./assets/pop.png"></img>
        </div>
    </div>

    <div id="info" class="info" style="display: block">
        <div><img id="ip-info" style="width: 40px; height: 40px;" src="./assets/info.png"></img></div>
    </div>

    <div id="popupModal" style="display: none;">
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiY2xhcmt6anciLCJhIjoiY2xyMngxMW44MTdkMzJ0bzlpOW1kMXNkbSJ9.vCe0J6NDTrmxEkxaYVYI8g';

        async function getJson(url, updateSource) {
            try {
                const response = await fetch(
                    url,
                    { method: 'GET' }
                );
                return response.json();
            } catch (err) {
                if (updateSource) clearInterval(updateSource);
                throw new Error(err);
            }
        }

        async function loadPoPAndCity(map) {
            const popList = await getJson('./data/pop.json');

            for (const pop of popList) {
                if (pop.show === false) continue;

                feature = {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Point',
                        'coordinates': [pop.lon, pop.lat]
                    },
                    'properties': {
                        'title': pop.city + ' PoP',
                        'description': pop.dns
                    }
                };

                const popEl = document.createElement('div');
                popEl.className = 'pop_marker';
                popEl.setAttribute('data-city', pop.city);

                new mapboxgl.Marker(popEl)
                    .setLngLat(feature.geometry.coordinates)
                    .setPopup(
                        new mapboxgl.Popup({
                            className: 'popup',
                            closeButton: false,
                            closeOnClick: true,
                            closeOnMove: true,
                            offset: 25
                        })
                            .setHTML(
                                `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
                            )
                    )
                    .addTo(map);
            }

            const cityList = await getJson('./data/city.json');
            map.addSource('city', {
                type: 'geojson',
                data: cityList
            });

            for (const feature of cityList.features) {
                const cityEl = document.createElement('div');
                cityEl.className = 'city_marker';

                cityPoPUp = new mapboxgl.Popup({
                    className: 'popup',
                    closeButton: false,
                    closeOnClick: true,
                    closeOnMove: true,
                    offset: 25
                })
                    .setHTML(
                        `<h4>${feature.properties.title}</h4><p>${feature.properties.description}</p>`
                    );
                if (popList.some(pop => pop.city === feature.properties.title)) {
                    const popEl = document.querySelector(`.pop_marker[data-city="${feature.properties.title}"]`);
                    if (popEl) {
                        const moveDistance = 0.1;
                        const cityOrginalPosition = feature.geometry.coordinates;

                        const cityNewLocation = [cityOrginalPosition[0] - moveDistance, cityOrginalPosition[1] - moveDistance];
                        const popNewLocation = [cityOrginalPosition[0] + moveDistance, cityOrginalPosition[1] + moveDistance];

                        new mapboxgl.Marker(popEl).setLngLat(popNewLocation).addTo(map);
                        new mapboxgl.Marker(cityEl).setLngLat(cityNewLocation).setPopup(cityPoPUp).addTo(map);
                    }
                } else {
                    new mapboxgl.Marker(cityEl)
                        .setLngLat(feature.geometry.coordinates)
                        .setPopup(
                            cityPoPUp
                        )
                        .addTo(map);
                }
            }
        }

        if (!mapboxgl.supported()) {
            alert('Your browser does not support Mapbox GL');
        } else {
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v12',
                center: [140, 37.8],
                zoom: 3
            });

            map.on('load', async () => {
                loadPoPAndCity(map);
            });
        }
    </script>
</body>

</html>
